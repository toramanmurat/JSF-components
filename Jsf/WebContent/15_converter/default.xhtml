<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
	<h1> ConvertNumber example</h1>
	
	<h:form>
		<h:panelGrid columns="3">
		
			Amount:
			<h:inputText value="#{receiptBean.amunt}" id="amount"
						size="20" required="true" label="Amount">
					<f:convertNumber minFractionDigits="3"/>
				
			</h:inputText>
			
			<h:message for="amount" style="color:blue"/>
			
			Receipt Date
			<h:inputText value="#{receiptBean.date}" id="date" size="20" required="true" label="Receipt Date">
				<f:convertDateTime pattern="dd-MM-yyyy"/>
			</h:inputText>
			
			<h:message for="date" style="color:red"/>
					
		</h:panelGrid>
		
		
		<h:commandButton action="receipt" value="Click" />
		
	
	</h:form>
</h:body>
</html>
