<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Converter Example</title>
</head>
<h:body>
	<h1>ConvertNumber Example</h1>
	
	<ol>
		<li>
			Amount minFractionDigits="3":
			<h:outputText value="##{receiptBean.amunt}">
				<f:convertNumber minFractionDigits="2"/> 
			</h:outputText>
		</li>
		
		<li>
			Amount pattern="#0.000" :
			<h:outputText value="#{receiptBean.amunt}" >
				<f:convertNumber  pattern="#0.000"/>
			</h:outputText>
		</li>
		
		<li>
			Amount currencySymbol="₺":
			<h:outputText value="#{receiptBean.amunt}" >
				<f:convertNumber  currencySymbol="₺" type="currency"/>
			</h:outputText>
		</li>
		
		<li>
			Amount currencyCode="GBP":
			<h:outputText value="#{receiptBean.amunt}">
				<f:convertNumber currencyCode="GBP" type="currency"/>
			</h:outputText>
		
		</li>
		
		<li>
			Amount type="percent":
			<h:outputText value="#{receiptBean.amunt}">
				<f:convertNumber type="percent"/>
			</h:outputText>
		</li>
		
		<li>
			Amount type="percent" :
			<h:outputText value="#{receiptBean.date}">
				<f:convertDateTime dateStyle="long"/> 
			</h:outputText>
			
			
		</li>
	</ol>
</h:body>
</html>
