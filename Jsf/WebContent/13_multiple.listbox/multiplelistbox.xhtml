<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form >

		<h1>h:selectManyListbox examples</h1>

		<h2>f:selectItem</h2>
		<h:selectManyListbox value="#{multipleListbox.languages}">
			<f:selectItem itemValue="English" itemLabel="en" />
			<f:selectItem itemValue="Turkish" itemLabel="tr" />
			<f:selectItem itemValue="Italian" itemLabel="it" />
		</h:selectManyListbox>
		
		
		<h2>f:selectItems</h2>
		<h:selectManyListbox value="#{multipleListbox.years}">
			<f:selectItems value="#{multipleListbox.preparedYears}"/>					
		</h:selectManyListbox>
		
		<p>
			<h:commandButton value="result.xhtml" action="result.xhtml" />
		</p>

	</h:form>
</body>
</html>
