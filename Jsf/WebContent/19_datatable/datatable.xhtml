xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:dataTable value="#{datatablePersonDataBean.persons}" var="myPerson">

		</h:dataTable>
	</h:form>
