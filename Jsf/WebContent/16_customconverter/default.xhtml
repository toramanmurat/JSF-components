<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h2>Custom Converter</h2>
	
	<h:form>
		<h:panelGrid columns="3">
			
			Enter Your bookmark URL: 
			
			<h:inputText  id="bookmarkURL" value="#{userBean.bookmarkURL}" 
			size="20" required="true" label="Bookmark URL">
				<f:converter converterId="converter.URLConverter"/>
			</h:inputText>
		
			<h:message for="bookmarkURL" style="color:red" />
		
		
		</h:panelGrid>
	
		<h:commandButton value="Click" action="result" />
		
	</h:form>

</body>
</html>
